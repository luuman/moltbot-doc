name: Trigger Docs Deploy

on:
  push:
    branches: [main]

jobs:
  trigger:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.DEPLOY_TOKEN }}
          script: |
            await github.rest.actions.createWorkflowDispatch({
              owner: 'luuman',
              repo: 'docs-workspace',
              workflow_id: 'deploy.yml',
              ref: 'main',
              inputs: { site: 'moltbot' }
            })
